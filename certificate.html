<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset = "utf-8">
</head>
<style type="text/css">
	.words{font-size: 100px;
			letter-spacing: 10px;
			position: absolute;
			color: #0F0F0F;
			font-family:Microsoft JhengHei;
			top:82%;
			left: 39%;}
	.m_time{font-size: 100px;
			letter-spacing: 10px;
			position: absolute;
			color: #fff;
			font-family:Microsoft JhengHei;
			top:89%;
			left: 39%;}
	.s_time{font-size: 100px;
			letter-spacing: 10px;
			position: absolute;
			color: #fff;
			top:89%;
			left: 60%;}
	.imgw{position: relative;}
</style>
<body onload="ChangeString()">
	<div class="imgw">
		<img src="certificate-20190706.jpg" alt= "" width="100%">
		<div class="words">
			<div id="NameString"></div>
		</div>
		<div class="m_time">
			<div id="MinuteString"></div>
		</div>
		<div class="s_time">
			<div id="SecondString"></div>
		</div>
		<div id="app">
			{{ id }}
		</div>	
	</div>
	
<script type="text/javascript">
function ChangeString(){
    var id=Number(document.getElementById("app").innerHTML);
	var UserString = [
		["廖宏偉", "19", "03"],
		["張倫華", "17", "05"]];	
    document.getElementById("NameString").innerHTML=UserString[id][0];
	document.getElementById("MinuteString").innerHTML=UserString[id][1];
	document.getElementById("SecondString").innerHTML=UserString[id][2];
}
</script>
	
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            id: null
        },
        created () {
            this.fetchData()
        },      
        methods: {
            fetchData() {
                this.id = window.location.search.slice(4);
            }
        }
    })
</script>
	
</body>
</html>
