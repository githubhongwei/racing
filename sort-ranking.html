<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta name="viewport" content="user-scalable=0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.min.js"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
	<style>
		.title {
			font-size: 65px;
			text-align: center;
			font-family: Arial, "文泉驛正黑", "WenQuanYi Zen Hei", "儷黑 Pro", "LiHei Pro", "微軟正黑體", "Microsoft JhengHei", sans-serif;
			-webkit-appearance: none;  /* Safari 和 Chrome，常用於iOS下移除內建樣式 */
			-moz-appearance: none;     /* FireFox */
			appearance: none;
		}
		.table {
			font-size: 50px;
			text-align: center;
			font-family: Arial, "文泉驛正黑", "WenQuanYi Zen Hei", "儷黑 Pro", "LiHei Pro", "微軟正黑體", "Microsoft JhengHei", sans-serif;
		}
		.my-swal{
			zoom: 1.6 !important;
			width:80% !important;
		}
	</style>
</head>

<body onload="start()">
	<div class="title"><input class="title" type="button" onclick="signUp()" value="城中実業団" style="border:0;background-color:white;"/></div>
	<!-- <div class="title">城中実業団</div> -->
	<div class="title">五千公尺挑戰賽排行榜</div>
	
	<hr>
	<!-- Slider main container -->
	<div class="swiper-container">
	<!-- Additional required wrapper -->
	<div class="swiper-wrapper">
		<!-- Slides -->
		<div class="swiper-slide">
			<div class="content-slide">
				<div id="showTable1" class ="table"></div> 
			</div>
		</div>
		<div class="swiper-slide">
			<div class="content-slide">
				<div id="showTable2" class ="table"></div>
			</div>
		</div>
	</div>
	<!-- If we need pagination -->
	<div class="swiper-pagination"></div>

	<!-- If we need navigation buttons -->
	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>

	<!-- If we need scrollbar -->
	<!-- <div class="swiper-scrollbar"></div> -->
	</div>
	<hr>
	
	<script>
	var mySwiper = new Swiper('.swiper-container',{
		pagination: '.pagination',
		loop:false,
		grabCursor: true,
		paginationClickable: true
	})
	$('.arrow-left').on('click', function(e){
		e.preventDefault()
		mySwiper.swipePrev()
	})
	$('.arrow-right').on('click', function(e){
		e.preventDefault()
		mySwiper.swipeNext()
	})
	
	function signUp() {
		swal({
			type: 'info', 
			title: '城中実業団 LINE＠ 會員查詢', 
			text: '查詢中，請稍後。', 
			customClass: 'my-swal',
			confirmButtonText: '　確認　',
		});
		liff.init(function (data) {
			var parameter = {
				url: "https://docs.google.com/spreadsheets/d/1L0JDjocOddl2LaRCEwi5MnqN6q-XCflOcl8UYR-kims/edit#gid=0",
				name: "member",
				uuid: data.context.userId,
				method: "isMember",
			};
			$.get("https://script.google.com/macros/s/AKfycbyw_TkcMZAqnpuy0BXmpdfUgeHo7pMBHUgBiHp_gQq1KtG_aBU/exec", parameter, function(e){
				if(e.username.indexOf("??????") < 0){
					swal({
						type: 'success',
						title: e.username + '，您已是城中會員囉！',
						customClass: 'my-swal',
						confirmButtonText: '　確認　',
					});
				} else {
					swal({
						type: 'question',
						title: '您還不是城中 LINE＠ 會員？',
						input: 'text',
						html: '請填您真實姓名進行註冊！',
						customClass: 'my-swal',
						showCancelButton: true,
						confirmButtonText: '　確認　',
						cancelButtonText: '　取消　',
						inputValidator: function(value) {
							return new Promise(function(resolve, reject) {
								if (value.length == 3) {
									resolve();
								} else {
									reject('請輸入您真實姓名');
								}
							});
						}
					}).then(function(result) {
						postSignUpInfo(result);
						swal({
							type: 'success',
							title: result + '，您的註冊已送出！',
							confirmButtonText: '　確認　',
							customClass: 'my-swal',
						});
					}).catch(swal.noop);
				}
			});
        });	
	}
	
	/* 將使用者填妥的[註冊資訊]存到 member 數據庫 */
	function postSignUpInfo(username) {
		let data = [];
		var datetime = new Date();
		liff.getProfile().then(function (profile) {
			data = [[profile.userId, profile.displayName, username, datetime]];
			parameter = {
				url: "https://docs.google.com/spreadsheets/d/1L0JDjocOddl2LaRCEwi5MnqN6q-XCflOcl8UYR-kims/edit#gid=0",
				name: "member",
				method: "addMember",
				data: data.toString(),
				row: data.length,
				column: data[0].length,
				insertType: "merge"
			};
			$.post("https://script.google.com/macros/s/AKfycbyw_TkcMZAqnpuy0BXmpdfUgeHo7pMBHUgBiHp_gQq1KtG_aBU/exec", parameter);
		});	
	}
	
	function start() {
		var Table = LoadTable();
	}
	
	function LoadTable() {
		var gSpreadsheetsLink = "https://spreadsheets.google.com/feeds/list/1L0JDjocOddl2LaRCEwi5MnqN6q-XCflOcl8UYR-kims/";
		var gSpreadsheetsName = "onhmc4d/public/values?alt=json-in-script&callback=?"
		var gSpreadsheetsQuery = "&sq=場次>1&orderby=column:成績&reverse=false";
		var gRacingDateArray = ["20190601", "20190706", "20190803", "20190901", "20191006"];
		var gRacingTimeArray = new Array();
		
		$.getJSON(gSpreadsheetsLink + gSpreadsheetsName + gSpreadsheetsQuery, function(json){
			var vTable = "";
			vTable = vTable + "<table border=1 width=95% align=center>";
			vTable = vTable + "<tr>";
			vTable = vTable + "<td>";
			vTable = vTable + "總排名";
			vTable = vTable + "</td>";
			vTable = vTable + "<td>";
			vTable = vTable + "姓名";
			vTable = vTable + "</td>";
			vTable = vTable + "<td>";
			vTable = vTable + "最佳成績";
			vTable = vTable + "</td>";
			vTable = vTable + "<td>";
			vTable = vTable + "參加場次";
			vTable = vTable + "</td>";
			vTable = vTable + "</tr>";
			
			var e = json.feed.entry,
			entry, i, j, 排名, 姓名, 成績, 場次;
			gLength = e.length;
			
			var vTable1 = vTable;

			/* Table 1 */
			for (i = 0; i < gLength; i++) {
				entry = e[i];
				總排名 = i + 1;
				姓名 = entry.gsx$姓名.$t;
				成績 = entry.gsx$成績.$t;
				場次 = entry.gsx$場次.$t;
							
				/* 總排名 */
				vTable1 = vTable1 + "<td>";
				vTable1 = vTable1 + 總排名;
				vTable1 = vTable1 + "</td>";
				/* 姓名 */
				vTable1 = vTable1 + "<td>";
				vTable1 = vTable1 + 姓名;
				vTable1 = vTable1 + "</td>";
				/* 成績 */
				vTable1 = vTable1 + "<td>";
				vTable1 = vTable1 + 成績;
				vTable1 = vTable1 + "</td>";
				/* 場次 */
				vTable1 = vTable1 + "<td>";
				vTable1 = vTable1 + 場次;
				vTable1 = vTable1 + "</td>";
				
				vTable1 = vTable1 + "</tr>";
				
				$("#showTable1").html(vTable1);
			}
			
			/* Table 2 */
			for (i = 0; i < gLength; i++) {
				entry = e[i];
				總排名 = i + 1;
				姓名 = entry.gsx$姓名.$t;
				成績 = entry.gsx$成績.$t;
				場次 = entry.gsx$場次.$t;
				
				gRacingTimeArray[0] = entry.gsx$_ckd7g ? entry.gsx$_ckd7g.$t : 0;	/*20190601*/
				gRacingTimeArray[1] = entry.gsx$_clrrx ? entry.gsx$_clrrx.$t : 0;	/*20190706*/
				gRacingTimeArray[2] = entry.gsx$_cyevm ? entry.gsx$_cyevm.$t : 0;	/*20190803*/
				gRacingTimeArray[3] = entry.gsx$_cztg3 ? entry.gsx$_cztg3.$t : 0;	/*20190901*/
				gRacingTimeArray[4] = entry.gsx$_d180g ? entry.gsx$_d180g.$t : 0;	/*20191006*/
				
				/* 總排名 */
				vTable = vTable + "<td>";
				vTable = vTable + 總排名;
				vTable = vTable + "</td>";
				/* 姓名 */
				vTable = vTable + "<td>";
				vTable = vTable + 姓名;
				vTable = vTable + "</td>";
				/* 成績 */
				vTable = vTable + "<td>";
				vTable = vTable + 成績;
				vTable = vTable + "</td>";
				/* 場次 */
				vTable = vTable + "<td>";
				vTable = vTable + 場次;
				vTable = vTable + "</td>";
				
				vTable = vTable + "</tr>";
				
				for (j = 0; j < gRacingDateArray.length; j++) {
					if ((gRacingTimeArray[j] != 0) && gRacingTimeArray[j] != 成績) {
						/* 總排名 */
						vTable = vTable + "<td>";
						vTable = vTable + "";
						vTable = vTable + "</td>";
						/* 姓名 */
						vTable = vTable + "<td>";
						vTable = vTable + "";
						vTable = vTable + "</td>";
						/* 成績 */
						vTable = vTable + "<td>";
						vTable = vTable + gRacingTimeArray[j];
						vTable = vTable + "</td>";
						/* 場次 */
						vTable = vTable + "<td>";
						vTable = vTable + gRacingDateArray[j];
						vTable = vTable + "</td>";
						
						vTable = vTable + "</tr>";
					}
				}

				$("#showTable2").html(vTable);
			}
		});
	}
	
	</script>

</body>
</html>
